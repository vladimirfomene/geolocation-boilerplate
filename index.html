<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <title>phonegap & jquery mobile boilerplate</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <link rel="stylesheet"  href="css/jquery.mobile.structure.css" />
  <link rel="stylesheet" href="css/jquery.mobile.theme.css" />

  <script src="js/lib/jquery.js"></script>
  <script src="js/app/app.js"></script>
  <script src="js/app/bootstrap.js"></script>
  <script src="js/lib/jquery.mobile.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    #map{
      height: 100%;
    }
  </style>

  <script>
    var userAgent = navigator.userAgent + '';
    if (userAgent.indexOf('iPhone') > -1) {
      document.write('<script src="js/lib/cordova-iphone.js"></sc' + 'ript>');
      var mobile_system = 'iphone';
    } else if (userAgent.indexOf('Android') > -1) {
      document.write('<script src="js/lib/cordova-android.js"></sc' + 'ript>');
      var mobile_system = 'android';
    } else {
      var mobile_system = '';
    }

    window.onload = function(){
      onDeviceReady();
    };

    //Google map initialization
    var map;
    var marker;
    function initMap(){
      var mapOptions = {
        center: new google.maps.LatLng(5.758921,-0.2209543),
        zoom: 12,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      };

      map = new google.maps.Map(document.getElementById('map'), mapOptions);

    }


  </script>

  </head>
  <body>
      <div id="map">
      </div>
    <!-- Google maps javascript api -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDi5XLlJPvGIvOx3lia08f307ahecCQhXM&callback=initMap"
    async defer></script>
  </body>
</html>
